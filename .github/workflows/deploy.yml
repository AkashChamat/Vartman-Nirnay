name: Deploy to Play Store

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      PACKAGE_NAME: com.vartmannew

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate required secrets
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.SIGNING_KEY }}" ]; then
            echo "❌ SIGNING_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.PLAY_STORE_JSON_KEY }}" ]; then
            echo "❌ PLAY_STORE_JSON_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.ALIAS }}" ]; then
            echo "❌ ALIAS secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.KEY_STORE_PASSWORD }}" ]; then
            echo "❌ KEY_STORE_PASSWORD secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.KEY_PASSWORD }}" ]; then
            echo "❌ KEY_PASSWORD secret is not set"
            exit 1
          fi
          echo "✅ All secrets are set"

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4. Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 5. Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 6. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 7. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK 35
        run: sdkmanager "platforms;android-35"

      # 8. Cache Gradle
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 9. Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      # 10. Decode signing key
      - name: Decode keystore
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > android/app/upload-keystore.jks

      # 11. Build Release AAB
      - name: Build Release AAB
        run: |
          cd android
          ./gradlew bundleRelease
        env:
          MYAPP_UPLOAD_STORE_FILE: upload-keystore.jks
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # 12. Verify AAB
      - name: Verify AAB
        run: |
          if [ ! -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "❌ AAB file not found"
            exit 1
          fi
          echo "✅ AAB created successfully"
          ls -la android/app/build/outputs/bundle/release/

      # 13. Setup Ruby / Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android/fastlane

      # 14. Install Fastlane dependencies
      - name: Install Fastlane gems
        run: |
          cd android/fastlane
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      # 15. Deploy to Google Play (Internal Testing)
      - name: Deploy to Play Store
        run: |
          cd android/fastlane
          echo "${{ secrets.PLAY_STORE_JSON_KEY }}" > /tmp/play-store-key.json
          AAB_PATH=$(realpath ../app/build/outputs/bundle/release/app-release.aab)
          export AAB_PATH
          export JSON_KEY_PATH=/tmp/play-store-key.json
          export PACKAGE_NAME=com.vartmannew
          bundle exec fastlane internal --verbose
        env:
          JSON_KEY_PATH: /tmp/play-store-key.json
          PACKAGE_NAME: com.vartmannew

      # 16. Clean up sensitive files
      - name: Cleanup
        if: always()
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f /tmp/play-store-key.json
