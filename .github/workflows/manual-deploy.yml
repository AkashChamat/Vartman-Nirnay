name: Manual Deploy to Play Store

on:
  workflow_dispatch:
    inputs:
      track:
        description: 'Deployment track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
      promote_from:
        description: 'Promote from track (leave empty to upload new build)'
        required: false
        type: choice
        options:
          - 'none'
          - internal
          - alpha
          - beta

jobs:
  manual-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Validate inputs
      run: |
        echo "Selected track: ${{ github.event.inputs.track }}"
        if [ "${{ github.event.inputs.promote_from }}" != "" ]; then
          echo "Promoting from: ${{ github.event.inputs.promote_from }}"
        else
          echo "Building new AAB for deployment"
        fi
        
        # Validate promotion logic
        if [ "${{ github.event.inputs.promote_from }}" != "" ] && [ "${{ github.event.inputs.promote_from }}" == "${{ github.event.inputs.track }}" ]; then
          echo "âŒ Cannot promote from the same track"
          exit 1
        fi
        
    - name: Setup Node.js
      if: github.event.inputs.promote_from == ''
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      if: github.event.inputs.promote_from == ''
      run: npm ci
      
    - name: Setup Java
      if: github.event.inputs.promote_from == ''
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Android SDK
      if: github.event.inputs.promote_from == ''
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle dependencies
      if: github.event.inputs.promote_from == ''
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Decode keystore
      if: github.event.inputs.promote_from == ''
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 -d > android/app/upload-keystore.jks
        
    - name: Build Release AAB
      if: github.event.inputs.promote_from == ''
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew bundleRelease
      env:
        MYAPP_UPLOAD_STORE_FILE: upload-keystore.jks
        MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ALIAS }}
        MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        
    - name: Setup Ruby for Fastlane
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        working-directory: android
        
    - name: Deploy to Play Store
      if: github.event.inputs.promote_from == ''
      run: |
        cd android
        echo '${{ secrets.PLAY_STORE_JSON_KEY }}' > /tmp/play-store-key.json
        bundle exec fastlane ${{ github.event.inputs.track }}
      env:
        PLAY_STORE_JSON_KEY_FILE: /tmp/play-store-key.json
        PACKAGE_NAME: com.vartmannew
        
    - name: Promote existing build
      if: github.event.inputs.promote_from != ''
      run: |
        cd android
        echo '${{ secrets.PLAY_STORE_JSON_KEY }}' > /tmp/play-store-key.json
        bundle exec fastlane promote_${{ github.event.inputs.promote_from }}_to_${{ github.event.inputs.track }}
      env:
        PLAY_STORE_JSON_KEY_FILE: /tmp/play-store-key.json
        PACKAGE_NAME: com.vartmannew
        
    - name: Clean up sensitive files
      if: always()
      run: |
        rm -f android/app/upload-keystore.jks
        rm -f /tmp/play-store-key.json
        
    - name: Deployment summary
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          if [ "${{ github.event.inputs.promote_from }}" != "" ]; then
            echo "ğŸ‰ Successfully promoted from ${{ github.event.inputs.promote_from }} to ${{ github.event.inputs.track }}!"
          else
            echo "ğŸ‰ Successfully deployed new build to ${{ github.event.inputs.track }}!"
          fi
        else
          echo "âŒ Deployment failed!"
        fi