buildscript {
    ext {
        buildToolsVersion = "35.0.0"  // Updated to match SDK 35
        minSdkVersion = 21
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "26.1.10909125"  // Updated to latest stable NDK
        kotlinVersion = "1.9.22"      // Updated Kotlin version
        
        hermesEnabled = true
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.0")  // Updated AGP
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"