# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -Dhttps.protocols=TLSv1.2,TLSv1.3
android.useAndroidX=true
android.enableJetifier=true

# Version of flipper SDK to use with React Native
FLIPPER_VERSION=0.125.0

# Architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86_64

# New architecture (TurboModules/Fabric)
newArchEnabled=false

# JS engine
hermesEnabled=true

# Performance tuning
org.gradle.configuration-cache=false
org.gradle.parallel=true
org.gradle.daemon=true

# Android Gradle Plugin 8.x compatibility
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# ADDED: 16KB page size support for Android 15+
android.native.useEmbeddedDependencies=true
android.native.buildOutput=verbose

# ADDED: Enable flexible page sizes for native libraries
# android.bundle.enableUncompressedNativeLibs=false

