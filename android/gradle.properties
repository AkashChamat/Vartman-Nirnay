# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Version of flipper SDK to use with React Native
FLIPPER_VERSION=0.125.0

# Architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# New architecture (TurboModules/Fabric)
newArchEnabled=false

# JS engine
hermesEnabled=true

# Performance tuning
org.gradle.configuration-cache=false
org.gradle.parallel=true
org.gradle.daemon=true

# Android Gradle Plugin 8.x compatibility
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# âœ… Signing config (required for release build)
MYAPP_UPLOAD_STORE_FILE=my-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=ALIAS
MYAPP_UPLOAD_STORE_PASSWORD=KEY_STORE_PASSWORD
MYAPP_UPLOAD_KEY_PASSWORD=KEY_PASSWORD