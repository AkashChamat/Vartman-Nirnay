# REMOVE the hardcoded path completely - let Gradle auto-detect
# org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21.0.8.9-hotspot

# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1536m -Dfile.encoding=UTF-8 -Dhttps.protocols=TLSv1.2,TLSv1.3 -Djava.awt.headless=true -XX:+UseParallelGC
android.useAndroidX=true
android.enableJetifier=true

# Version of flipper SDK to use with React Native
FLIPPER_VERSION=0.125.0

# Architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86_64

# New architecture (TurboModules/Fabric)
newArchEnabled=false

# JS engine
hermesEnabled=true

# Performance tuning - OPTIMIZED FOR YOUR SYSTEM
org.gradle.configuration-cache=false
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.workers.max=4

# Android Gradle Plugin 8.x compatibility
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# ADDED: 16KB page size support for Android 15+
android.native.useEmbeddedDependencies=true
android.native.buildOutput=verbose

# Signing config (required for release build)
MYAPP_UPLOAD_STORE_FILE=upload-keystore.jks
MYAPP_UPLOAD_KEY_ALIAS=my-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=Vartman@1234
MYAPP_UPLOAD_KEY_PASSWORD=Vartman@1234

# ADDED: Additional memory optimizations
org.gradle.caching=false
org.gradle.configureondemand=false
android.suppressUnsupportedCompileSdk=35

# Hermes-specific optimizations
android.enableR8.fullMode=false
org.gradle.unsafe.configuration-cache=false

# âš¡ CRITICAL FIX: Disable all native platform checks
systemProp.org.gradle.internal.native=false
systemProp.org.gradle.internal.native.disabled=true
systemProp.org.gradle.internal.native.platform=false
systemProp.org.gradle.internal.native.platform.windows.registry=false
systemProp.org.gradle.internal.native.headless=true

# Let Gradle auto-detect Java from JAVA_HOME and system
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=false
org.gradle.java.installations.fromEnv=JAVA_HOME

# Kotlin incremental compilation settings
kotlin.incremental=false
kotlin.incremental.multiplatform=false
kotlin.incremental.js=false
kotlin.incremental.jvm=false

# Kotlin JVM target compatibility
kotlin.jvmTarget=17


# Kotlin daemon specific settings for 2.0.21
kotlin.daemon.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m -XX:+UseParallelGC
kotlin.daemon.useFallbackStrategy=false

# KSP incremental processing (if using KSP)
ksp.incremental=false
ksp.incremental.intermodule=false

# Additional Kotlin 2.0+ compatibility
kotlin.mpp.stability.nowarn=true
kotlin.mpp.androidSourceSetLayoutVersion=2

kotlin.compiler.execution.strategy=daemon
