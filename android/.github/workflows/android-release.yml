name: Vartman Nirnay CI/CD Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy to Play Store
    runs-on: ubuntu-latest

    env:
      PACKAGE_NAME: com.vartmannew
      SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (for React Native)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3Ô∏è‚É£ Install JS dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4Ô∏è‚É£ Setup JDK
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5Ô∏è‚É£ Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK 35
        run: sdkmanager "platforms;android-35"

      # 6Ô∏è‚É£ Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-

      # 7Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./android/gradlew

      # 8Ô∏è‚É£ Decode signing keystore
      - name: Decode keystore
        run: echo "${{ secrets.SIGNING_KEY }}" | base64 -d > android/app/upload-keystore.jks

      # 9Ô∏è‚É£ Build Release AAB
      - name: Build Release AAB
        run: ./android/gradlew bundleRelease
        env:
          MYAPP_UPLOAD_STORE_FILE: android/app/upload-keystore.jks
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # üîü Verify AAB output
      - name: Verify AAB
        run: |
          if [ ! -f "android/app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "‚ùå AAB file not found!"
            exit 1
          fi
          echo "‚úÖ AAB created successfully"
          ls -la android/app/build/outputs/bundle/release/

      # 1Ô∏è‚É£1Ô∏è‚É£ Setup Ruby (for Fastlane)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: android

      # 1Ô∏è‚É£2Ô∏è‚É£ Install Fastlane
      - name: Install Fastlane
        run: |
          cd android
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy to Google Play (Internal Track)
      - name: Deploy to Play Store
        run: |
          cd android
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > /tmp/service-account.json
          export JSON_KEY_PATH=/tmp/service-account.json
          export PACKAGE_NAME=com.vartmannew
          export AAB_PATH=$(realpath app/build/outputs/bundle/release/app-release.aab)
          export FASTLANE_SKIP_UPDATE_CHECK=true
          export FASTLANE_DISABLE_COLORS=true
          export CI=true
          bundle exec fastlane internal --verbose
        env:
          JSON_KEY_PATH: /tmp/service-account.json
          PACKAGE_NAME: com.vartmannew

      # 1Ô∏è‚É£4Ô∏è‚É£ Cleanup sensitive files
      - name: Cleanup
        if: always()
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f /tmp/service-account.json
