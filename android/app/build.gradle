apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def enableHermes = true

// SOLUTION: Make hermesEnabled accessible to other modules like react-native-reanimated
project.ext.react = [
    enableHermes: enableHermes,
    hermesEnabled: enableHermes,
    entryFile: "index.js",
    bundleInRelease: true
]

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    // React Native bundling options (optional and usually left as default)
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true


android {
    namespace "com.vartmannew"
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.vartmannew"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 9  
        versionName "1.0.9"  

        ndk {
            // FIXED: Added x86_64 for 16KB page size support
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
        }

        // ADDED: Enable 16KB page size support
        manifestPlaceholders = [
            'appAuthenticationPolicy': 'fingerprintAndPasscode'
        ]
        
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // storeFile file("upload-keystore.jks")
            // storePassword System.getenv("KEY_STORE_PASSWORD")
            // keyAlias System.getenv("ALIAS")
            // keyPassword System.getenv("KEY_PASSWORD")
            storeFile file(MYAPP_UPLOAD_STORE_FILE)
            storePassword MYAPP_UPLOAD_STORE_PASSWORD
            keyAlias MYAPP_UPLOAD_KEY_ALIAS
            keyPassword MYAPP_UPLOAD_KEY_PASSWORD
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"),
            "proguard-rules.pro"
        }
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }

    // Add this for Android Gradle Plugin 8.x compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packaging {
        jniLibs {
            useLegacyPackaging = true
            pickFirsts += ['**/*.so']
        }
   

     // ADDED: Handle duplicate files for 16KB support
        resources {
            excludes += [
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt'
            ]
        }
         packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libjsc.so'
        pickFirst '**/libhermes.so'
    }
    
    }

     // ADDED: Configure bundle for 16KB page size support
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }

   

}

